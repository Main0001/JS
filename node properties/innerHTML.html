<body>
  <p>Параграф</p>
  <div>DIV</div>

  <script>
    alert( document.body.innerHTML ); // читаем текущее содержимое
    document.body.innerHTML = 'Новый BODY!'; // заменяем содержимое
  </script>

</body>

<body>

  <script>
    document.body.innerHTML = '<b>тест'; // забыли закрыть тег

  </script>

</body>
