<!-- Чтобы получить ширину/высоту окна, 
 можно взять свойства clientWidth/clientHeight 
 из document.documentElement:
 -->

<script>
    alert( window.innerWidth ); // полная ширина окна
    alert( document.documentElement.clientWidth ); // ширина окна за вычетом полосы прокрутки

    alert('Текущая прокрутка сверху: ' + window.pageYOffset);
    alert('Текущая прокрутка слева: ' + window.pageXOffset);
</script>

<!-- Метод scrollBy(x,y) прокручивает страницу относительно её текущего положения. 
 Например, window.scrollBy(0,10) прокручивает страницу на 10px вниз. -->

<!-- Метод scrollTo(pageX,pageY) прокручивает страницу на абсолютные координаты (pageX,pageY). 
 То есть, чтобы левый-верхний угол видимой части страницы имел данные координаты относительно левого верхнего угла документа. 
 Это всё равно, что поставить scrollLeft/scrollTop. Для прокрутки в самое начало мы можем использовать scrollTo(0,0). -->

<!-- Кнопка ниже прокрутит страницу так, что она сама окажется вверху:

this.scrollIntoView()

А следующая кнопка прокрутит страницу так, что она сама окажется внизу

this.scrollIntoView(false) -->
